apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-app-deployment
  labels:
    app: quotes-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 4
  selector:
    matchLabels:
      app: quotes-app
  template:
    metadata:
      labels:
        app: quotes-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name:  quotes-app
          image: nagp1507/nagp-quotes-image:0.0.2-SNAPSHOT
          imagePullPolicy: Always
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: nagp-db-config
                  key: db_url

            - name: DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: nagp-db-config
                  key: db_driver

            - name: HIBERNATE_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: nagp-db-config
                  key: hibernate_dialect

            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: nagp-db-secret
                  key: db_username

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nagp-db-secret
                  key: db_password
          ports:
            - containerPort: 8080

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 20
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 20
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: quotes-service
spec:
  selector:
    app: quotes-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

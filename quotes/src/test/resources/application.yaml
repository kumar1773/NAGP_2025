spring:
  application:
    name: quotes-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:quotesdb
    username: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.H2Dialect
      generate-ddl: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false